{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">All Categories for existing Items</h1>
            </div>
        </div>

        <table class="table">
          <tbody>
          {% for item in all_categories %}
            <tr>
                <td><a href="{% url 'category' item.category %}">{{ item.category }}</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    {% endif %}
{% endblock %}>
